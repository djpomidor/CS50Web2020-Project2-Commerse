{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create new Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create-listing' %}" method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-sm-10">

                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="title" placeholder="Title of Listing">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="description" rows="5"></textarea><br>
                </div>
                <div class="form-group">
                    <input type="text" name="photo" placeholder="URL of image">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="price" placeholder="Starting Bid">
                </div>
                <div class="form-grope">
                  <label for="category">Choose a category:</label>
                    <select id="categories" name="category">
                      {%  for category in categories %}
                          <option name="{{ category }}" value={{ category }}>{{ category }}</option>
                      {% endfor %}
                    </select>

                </div>
                <input class="btn btn-primary" type="submit" value="Save">
            </div>
        </div>
    </form>


{% endblock %}
